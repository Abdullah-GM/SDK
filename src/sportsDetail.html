<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Betting Odds</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="sports-page">
        <div class="mktdetail-listing"></div>
    </div>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>

    <script>
        class SportsOddsManager {
            constructor() {
                this.socket = io('https://preprodvicsdk.bettech.live/', {
                    reconnectionAttempts: 1000,
                    transports: ["websocket"]
                });
                this.subscribedMarkets = new Set();
                this.marketTypeMap = {};
                this.eventId = null;
                
                this.init();
            }

            init() {
                this.eventId = new URLSearchParams(window.location.search).get('eid');
                
                if (!this.eventId) {
                    this.showNoEventMessage();
                    return;
                }

                this.setupSocketListeners();
            }

            setupSocketListeners() {
                this.socket.on('odds', this.updateLiveOdds.bind(this));
                this.socket.on('update', this.updateLiveOdds.bind(this));
                
                this.socket.on('connect', () => {
                    this.loadMarkets();
                });

                this.socket.on('disconnect', () => {
                    console.log('Disconnected from server');
                });
            }

            loadMarkets() {
                this.socket.emit('market', { 
                    type: "list", 
                    data: this.eventId 
                }, (marketCallback) => {
                    if (!marketCallback?.data?.[this.eventId]) {
                        this.showNoEventMessage();
                        return;
                    }
                    this.populateActiveMarkets(marketCallback);
                });
            }

            showNoEventMessage() {
                const container = document.querySelector('.mktdetail-listing');
                if (!container) return;
                
                container.innerHTML = `
                    <div class="no-event-message">
                        <h2>No Event Found</h2>
                        <p>The requested event could not be found or is no longer available.</p>
                    </div>
                `;
            }

            populateActiveMarkets(marketData) {
                const container = document.querySelector('.mktdetail-listing');
                if (!container) return;

                container.innerHTML = '';
                
                const allMarkets = marketData.data[this.eventId];
                const activeMarkets = allMarkets.filter(market => 
                    market.s === true && market.go === false
                );

                if (activeMarkets.length === 0) {
                    container.innerHTML = '<div class="no-markets">No active markets available</div>';
                    return;
                }

                this.buildMarketTypeMap(activeMarkets);
                this.subscribeToMarkets(activeMarkets);

                const marketsByType = this.groupMarketsByType(activeMarkets);
                Object.keys(marketsByType).forEach(marketType => {
                    const marketSection = this.createMarketSection(marketType, marketsByType[marketType]);
                    container.appendChild(marketSection);
                });
            }

            buildMarketTypeMap(markets) {
                this.marketTypeMap = {};
                
                const uniqueTypes = [...new Set(markets.map(market => market.ty))];
                
                const commonMappings = {
                    'match-odd': 'Match Odds',
                    'session': 'Session Markets',
                    'fancy': 'Fancy Markets',
                    'bookmaker': 'Bookmaker',
                    'tied-match': 'Tied Match',
                    'completed-match': 'Completed Match'
                };
                
                uniqueTypes.forEach(type => {
                    if (!type) {
                        this.marketTypeMap['other'] = 'Other Markets';
                        return;
                    }
                    
                    this.marketTypeMap[type] = commonMappings[type] || 
                        type.split('-')
                            .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                            .join(' ');
                });
            }

            subscribeToMarkets(markets) {
                const marketIds = markets.map(market => market.mid).filter(Boolean);
                if (marketIds.length === 0) return;

                const marketIdsString = marketIds.join(',');
                this.socket.emit('subscribe', marketIdsString, (response) => {
                    if (response.status === 1) {
                        marketIds.forEach(id => this.subscribedMarkets.add(id));
                        console.log('âœ… Subscribed to markets:', marketIdsString);
                    }
                });
            }

            updateLiveOdds(oddsData) {
                console.log('ðŸ“Š Live Data Received:', oddsData);

                if (!oddsData?.data) return;

                const marketUpdates = this.extractMarketUpdates(oddsData);
                marketUpdates.forEach(marketData => {
                    if (marketData.mid) {
                        this.updateMarketOdds(marketData.mid, marketData);
                    }
                });
            }

            extractMarketUpdates(oddsData) {
                const updates = [];
                
                if (Array.isArray(oddsData.data)) {
                    oddsData.data.forEach(item => item.data && updates.push(item.data));
                } else {
                    Object.values(oddsData.data).forEach(market => updates.push(market));
                }
                
                return updates;
            }

            updateMarketOdds(marketId, marketData) {
                const oddsElements = document.querySelectorAll(`[data-market="${marketId}"]`);
                if (oddsElements.length === 0) return;

                oddsElements.forEach(element => {
                    const oddType = element.getAttribute('data-type');
                    this.updateOddElement(element, oddType, marketData);
                });
            }

            updateOddElement(element, oddType, marketData) {
                const [type, position] = oddType.split('-');
                
                // Check if this is a 6-box market (has runners)
                if (marketData.r && marketData.r.length > 0) {
                    this.updateSixBoxMarket(element, type, parseInt(position), marketData);
                } else {
                    this.updateTwoBoxMarket(element, type, marketData);
                }
            }

            updateTwoBoxMarket(element, type, marketData) {
                const oddsValue = type === 'back' ? marketData.b : marketData.l;
                const priceValue = type === 'back' ? marketData.br : marketData.lr;

                if (oddsValue !== undefined && oddsValue !== null) {
                    element.querySelector('.odd-val').textContent = oddsValue;
                    element.querySelector('.odd-price').textContent = priceValue || '--';
                    this.highlightUpdate(element);
                }
            }

            updateSixBoxMarket(element, type, position, marketData) {
                const marketElement = element.closest('[data-runner-id]');
                if (!marketElement) return;

                const runnerId = marketElement.getAttribute('data-runner-id');
                const runner = marketData.r.find(r => r.rid == runnerId);
                if (!runner) return;

                // Get the correct price and amount based on position
                const oddsValue = runner[`${type}${position}`];
                const priceValue = runner[`${type === 'back' ? 'br' : 'lr'}${position}`];

                if (oddsValue !== undefined && oddsValue !== null) {
                    element.querySelector('.odd-val').textContent = oddsValue;
                    element.querySelector('.odd-price').textContent = priceValue || '--';
                    this.highlightUpdate(element);
                }
            }

            highlightUpdate(element) {
                element.classList.add('blink');
                setTimeout(() => element.classList.remove('blink'), 1000);
            }

            groupMarketsByType(markets) {
                const grouped = {};
                markets.forEach(market => {
                    const type = market.ty || 'other';
                    if (!grouped[type]) grouped[type] = [];
                    grouped[type].push(market);
                });
                return grouped;
            }

            createMarketSection(marketType, markets) {
                const section = document.createElement('div');
                section.className = 'mktdetail-list has-tooltip';

                section.innerHTML = `
                    <div class="mktdetail-list-hdr">
                        <div class="mktdetail-list-ttl">
                            <span class="mktdetail-list-cat">${this.formatMarketType(marketType)}</span>
                        </div>
                        <div class="mktdetail-list-odds">
                            <div class="mktdetail-list-odd type-back">Back</div>
                            <div class="mktdetail-list-odd type-lay">Lay</div>
                        </div>
                    </div>
                    <div class="mktdetail-list-content">
                        <div class="mktdtl-desk-wrp">
                            ${markets.map(market => this.createMarketHTML(market)).join('')}
                        </div>
                    </div>
                `;

                return section;
            }

            createMarketHTML(market) {
                // Check if it's a 6-box market (has runners with multiple prices)
                const hasMultipleRunners = market.r && market.r.length > 0;
                
                if (hasMultipleRunners) {
                    return market.r.map(runner => this.createRunnerHTML(market.mid, runner)).join('');
                } else {
                    return this.createSimpleMarketHTML(market);
                }
            }

            createRunnerHTML(marketId, runner) {
                return `
                    <div class="mktdetail-list-topmatches" data-market-id="${marketId}" data-runner-id="${runner.rid}">
                        <div class="team-wpr">
                            <div class="team-name">
                                <div>${runner.na || 'N/A'}</div>
                            </div>
                        </div>
                        <div class="matches-odds-wrp">
                            <div class="odds-count-wrp">
                                <div class="top-matches-count type-back">
                                    ${this.createSixBoxOddsHTML('back', marketId)}
                                </div>
                                <div class="top-matches-count type-lay">
                                    ${this.createSixBoxOddsHTML('lay', marketId)}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }

            createSimpleMarketHTML(market) {
                return `
                    <div class="mktdetail-list-topmatches" data-market-id="${market.mid}">
                        <div class="team-wpr">
                            <div class="team-name">
                                <div>${market.na || 'N/A'}</div>
                            </div>
                        </div>
                        <div class="matches-odds-wrp">
                            <div class="odds-count-wrp">
                                <div class="top-matches-count type-back">
                                    ${this.createTwoBoxOddsHTML('back', market.mid)}
                                </div>
                                <div class="top-matches-count type-lay">
                                    ${this.createTwoBoxOddsHTML('lay', market.mid)}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }

            createSixBoxOddsHTML(type, marketId) {
                return [1, 2, 3].map(position => `
                    <div class="match-odd ${type}-bg" data-market="${marketId}" data-type="${type}-${position}">
                        <div class="odd-val">--</div>
                        <div class="odd-price">--</div>
                    </div>
                `).join('');
            }

            createTwoBoxOddsHTML(type, marketId) {
                return `
                    <div class="match-odd ${type}-bg" data-market="${marketId}" data-type="${type}-1">
                        <div class="odd-val">--</div>
                        <div class="odd-price">--</div>
                    </div>
                `;
            }

            formatMarketType(type) {
                return this.marketTypeMap[type] || 
                    (type ? type.split('-')
                        .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                        .join(' ') : 'Other Markets');
            }
        }

        // Initialize the application when DOM is loaded
        document.addEventListener('DOMContentLoaded', function () {
            new SportsOddsManager();
        });
    </script>
</body>
</html>
